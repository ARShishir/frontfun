<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Output Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="project-nav">
    <a href="../index.html">🏠 Home</a>
    <a href="../love-birds/love-birds.html">💌 Love Birds</a>
    <a href="../love-sign/love-sign.html">❤️ Love Sign</a>
    <a href="../sorry-gift/sorry-gift.html">🎁 Sorry Gift</a>
  </nav>

  <div class="card">
    <h2 class="card-title">Love Birds</h2>
    <div class="grid-container">
      <div class="section">
        <label for="inputText">Input</label>
        <textarea id="inputText" placeholder="Type your input here..." aria-label="Input text area"></textarea>
      </div>
      <div class="section">
        <label for="outputText">Output</label>
        <div id="outputText" class="output-box" aria-live="polite">
          <span class="output-icon">✔️</span> Your output will appear here...
        </div>
      </div>
      <div class="section">        
        <label for="inputText">Design & Developed by Abdur Rahaman Shishir❤️</label>        
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
